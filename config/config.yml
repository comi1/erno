##############################
#           CONFIG           #
##############################

token: ""
license_key: ""
prefix: '-'

status:
  [
    { type: "Watching", name: "{members} members", status: "online" },
    { type: "Watching", name: "{tickets} tickets", status: "online" },
    { type: "Watching", name: "{bots} bots", status: "online" },
  ]

EmbedColors:
  Default: "#d53370"
  Error: "#f52c2c"
  Success: "#25de1f"

##############################
#      Erno Bot Modules      #
##############################

Modules: # is Enabled?
  management: true,
  admin: true,
  exp: true,
  moderation: true,
  utils: true,
  addon: true,
  info: true,
  fun: true,
  economy: true,
  dev: true,
  owner: true,
  ticket: true

##############################
#      Commands  Config      #
##############################

Help:
  Type: "categories"

Tickets:
  Name: "ticket-{user-username}"
  Category: "─────﹒HALLWAY﹒─────"
  Staff: 
    - 'Admin'
  MentionUser: true
  MentionStaff: true
  Buttons: 
    Close: 
      label: "Close"
      emoji: "🗑️"
      style: 1

##############################
#      Channels & Logs       #
##############################

# Remove value to disable certain log
# Run command -reload all

#        Join & Leave          #
Welcome: "：꒰👋꒱﹒welcome"
Leave: "：꒰🙌꒱﹒goodbye"
InviteChannel: "：꒰👋꒱﹒welcome"

JoinRoles:
  enabled: true
  roles:
    - Member

Verification:
  enabled: true
  disabled_dm_notification: "：꒰✅꒱﹒verify"
  verification_logs: '：꒰📩꒱﹒invites'
  verified_role: "Verified"


